<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Menu</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 0;
    }
    #canvas-container {
      position: relative;
    }
    #button-container {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="600cell.js"></script>
  <script src="OCTAHEDRON.js"></script>
  <script src="sketch.js"></script>
</head>
<body>
  <div id="canvas-container"></div>
  <div id="button-container">
    <button id="button600Cell">Ver 600-Cell</button>
    <button id="OCTAHEDRON">OCTAHEDRON</button>
  </div>
</body>
</html>
